<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Calculator</title>
	<link rel="stylesheet" href="styleCalc.css">
</head>
<body>

	<div class="wrapper">
		<div id="curr-operator"></div>
	<div id="field" class="field">
	</div>
	
	
		<div class="digits">
			<div id="one" class="button digit"><b>1</b></div>
			<div id="two" class="button digit"><b>2</b></div>
			<div id="three" class="button digit"><b>3</b></div>
			<div id="four" class="button digit"><b>4</b></div>
			<div id="five" class="button digit"><b>5</b></div>
			<div id="six" class="button digit"><b>6</b></div>
			<div id="seven" class="button digit"><b>7</b></div>
			<div id="eighth" class="button digit"><b>8</b></div>
			<div id="nine" class="button digit"><b>9</b></div>
			<div id="zero" class="button digit"><b>0</b></div>
			<div id="dot" class="button digit"><b>.</b></div>
			
		</div>
		<div class="operators">

			<div id="multiply" class="button operator"><b>&times;</b></div>
			
			<div id="devide" class="button operator"><b>&divide;</b></div>
			
			
			<div id="add" class="button operator"><b>+</b></div>

			<div id="subtract" class="button operator"><b>-</b></div>
		
		</div>
		<div class="non-operators">
		<div id="reset" class="button"><b>C</b></div>
		<div id="minus-plus" class="button"><b>-/+</b></div>
		<div id="equals" class="button operator"><b>=</b></div>
		</div>
		<!-- <div id="reset" class="reset-button">RESET</div> -->

	</div>
	<script src="scriptCalc.js" ></script>
</body>
</html>
